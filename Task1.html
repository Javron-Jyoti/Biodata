<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>BIODATA</h2>
    <form action="Submitpage.html">
        <label for="Username">Name:</label>
        <input type="text" id="username" placeholder="Enter Name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Email password" required>
        <br>
        <label for="phone n.o.">Phone n.o.:</label>
        <input type="number" id="number" placeholder="Enter your Number" required>
        <br>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
